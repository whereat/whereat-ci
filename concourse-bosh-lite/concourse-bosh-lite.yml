---
name: concourse

director_uuid: <%= `bosh status --uuid` %>

releases:
  - name: concourse
    version: latest
  - name: garden-linux
    version: latest

instance_groups:
  - name: web
    instances: 1
    resource_pool: concourse
    networks:
      - name: concourse
        static_ips: &web-ips [10.244.8.2]
    jobs:
      - release: concourse
        name: atc
        properties:
          postgresql_database: &atc-db atc
          external_url: http://10.244.8.2:8080
          development_mode: true
      - release: concourse
        name: tsa
        properties: {}

  - name: db
    instances: 1
    resource_pool: concourse
    networks: [{name: concourse}]
    persistent_disk: 10240
    jobs:
      - release: concourse
        name: postgresql
        properties:
          databases:
          - name: *atc-db
            role: atc
            password: dummy-postgres-password

  - name: worker
    instances: 1
    resource_pool: concourse
    networks: [{name: concourse}]
    jobs:
      - release: concourse
        name: groundcrew
        properties: {}
      - release: concourse
        name: baggageclaim
        properties: {}
      - release: garden-linux
        name: garden
        properties:
          garden:
            # cannot enforce quotas in bosh-lite
            disk_quota_enabled: false

            listen_network: tcp
            listen_address: 0.0.0.0:7777

            allow_host_access: true

networks:
  - name: concourse
    type: manual
    subnets:
    - range: 10.244.8.0/24
      gateway: 10.244.8.1
      static: *web-ips

resource_pools:
  - name: concourse
    network: concourse
    cloud_properties: {}
    stemcell:
      name: bosh-warden-boshlite-ubuntu-trusty-go_agent
      version: latest

compilation:
  workers: 3
  network: concourse
  cloud_properties: {}

update:
  canaries: 1
  max_in_flight: 3
  serial: false
  canary_watch_time: 1000-60000
  update_watch_time: 1000-60000
